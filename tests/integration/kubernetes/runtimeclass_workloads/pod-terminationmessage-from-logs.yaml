apiVersion: v1
kind: Pod
metadata:
  name: test-termination-message-from-logs
spec:
  terminationGracePeriodSeconds: 0
  restartPolicy: Never
  containers:
  - name: busybox
    image: quay.io/prometheus/busybox:latest
    command:
      - sh
      - -c
      - echo "My message from logs" ; exit 1
    terminationMessagePolicy: FallbackToLogsOnError
  runtimeClassName: kata