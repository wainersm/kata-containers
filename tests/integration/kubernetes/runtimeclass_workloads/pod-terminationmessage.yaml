apiVersion: v1
kind: Pod
metadata:
  name: test-termination-message
spec:
  terminationGracePeriodSeconds: 0
  restartPolicy: Never
  containers:
  - name: busybox
    image: quay.io/prometheus/busybox:latest
    command:
    - sh
    - -cx
    - echo "My message" > /dev/termination-log
  runtimeClassName: kata